<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 vertical-align">
        <img alt="Events" class="icon-style" src="{% static '/images/time.png' %}" />
      </div>
      <div class="col-md-6 vertical-align">
        <h1 class="display-1 title">
          SureTime
        </h1>      
      </div>
      <div class="col-md-3 vertical-align">
        <img alt="Settings" class="icon-style" src="{% static '/images/settings.png' %}" />
      </div>
    </div>
<br>
    <div class="row">
      <div class="col-md-3 vertical-align img-fluid">
        <img alt="Settings" class="icon-style" src="{% static '/images/rewind.png' %}" />
      </div>
      <div class="col-md-6 vertical-align">
        <h1 class="display-4 title">
          Sunday 11/7
        </h1>      
      </div>
      <div class="col-md-3 vertical-align img-fluid">
        <img alt="Settings" class="icon-style" src="{% static '/images/fast-forward.png' %}" />
      </div>
    </div>
    <br>

{% for event in events %}
    <div class="row">
      <div class="col-md-1 text-center">
      </div>
      <div class="col-md-2 text-center img-fluid event-left vertical-align" style="background-color: {{ event.Color }};">
        <img alt="Map" class="icon-style" src="{% static '/images/map.png' %}" />
      </div>
      <div class="vstack col-md-6 event-middle" style="background-color: {{ event.Color }};">
        <h2 class="text-center">
          {{ event.Name }}
          <br>
          {{ event.Location }}
        </h2>
        <h1 class="display-3 text-center departure-time">
          Leave By:
          <br>
          {{ event.Departure_Time }}
        </h1>
      </div>
      <div class="col-md-2 text-center img-fluid event-right vertical-align" style="background-color: {{ event.Color }}">
        <img alt="Info" class="icon-style" src="{% static '/images/warning.png' %}" />
      </div>
      <div class="col-md-1 text-center">
      </div>
    </div>
    <br/>
{% endfor %}     
</body>
<div class="footer">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</html>
